<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* Modal container */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: auto;
        }

        /* Modal content */
        .modal-content {
            /* background-color: white; */
            padding: 20px;
            margin: 5% auto;
            width: 50%;
            border-radius: 5px;
            /* text-align: left; */
        }

        /* Close button */
        .close {
            text-align: right;
            color: red;
            font-size: 20px;
            cursor: pointer;
        }

        #form_container {
            margin: auto;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            align-items: center;
            /* height: 300px; */
            width: 350px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0px 0px 30px rgb(55, 55, 66);
            border: 3px solid rgba(216, 236, 194, 0.466);
            border-radius: 30px;
        }

        .form_data {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }

        h1 {
            margin-bottom: 40px;
            text-align: center;
            padding: 10px;
        }

        input {
            padding: 5px;
        }

        label {
            text-transform: uppercase;
            font-size: 14px;
        }

        .label {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        span {
            font-size: x-small;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <!-- Button to open the modal -->
    <button id="openModal">Open Modal</button>

    <!-- Modal structure -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <form action="http://localhost/userdatabase/registration.php" method="get" id="my_form">
                <div id=form_container>
                    <div style="text-align: right !important;">
                        <span class="close" >&times;</span>
                    </div>

                    <div class="form_data">

                        <div class="label">
                            <label for="name">Name</label>
                            <span id="name_error"></span>
                            <!-- <span id="name_error">TEST NAME VALIDATION</span> -->
                        </div>
                        <!-- <input type="text" name="name" id="name" oninput="namecase()"> -->
                        <input type="text" name="name" id="name" oninput="name_case()">
                    </div>
                    <div class="form_data">
                        <div class="label">
                            <label for="email">Email</label>
                            <span id="email_error"></span>
                        </div>
                        <input type="email" name="email" id="email" oninput="email_case()">
                    </div>
                    <div class="form_data">
                        <div class="label">
                            <label for="mobile">Mobile</label>
                            <span id="mobile_error"></span>
                        </div>
                        <!-- <input type="text" name="mobile" oninput="num_case()" id="mobile"> -->
                        <input type="text" name="mobile" oninput="num_case()" id="mobile">
                    </div>
                    <div class="form_data">
                        <div class="label">
                            <label for="password">Password</label>
                            <span id="password_error"></span>
                        </div>
                        <input type="password" name="password" id="password" oninput="pcp_validation()">
                    </div>
                    <div class="form_data">
                        <div class="label">
                            <label for="c_password">Confirm Password</label>
                            <span id="c_password_error"></span>
                        </div>
                        <input type="password" name="c_password" id="c_password" oninput="pcp_validation()">
                    </div>
                    <div class="form_data">
                        <input type="reset" value="Reset">
                        <!-- <button type="submit" onclick="validation()"> Submit </button> -->
                        <button type="submit" onclick="validation(event)">Submit</button>


                    </div>
                    <div>
                        <table id="table" align="center" border="1" style="border-collapse: collapse;">
                            <tr>
                                <th>Sl.No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                            </tr>
                        </table>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script>
        // Get modal and button elements
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const closeBtn = document.querySelector(".close");

        // Open modal when button is clicked
        btn.onclick = function () {
            modal.style.display = "block";
        };

        // Close modal when "X" is clicked
        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        // Close modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>

</body>

</html>
